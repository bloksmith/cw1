<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rollup Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rollup Operations</h1>

        <!-- Existing forms for submit, dispute, and finalize rollup -->

        <form id="create-transaction-form" method="post" action="/create_transaction/">
            {% csrf_token %}
            <h2>Create Transaction</h2>
            <label for="sender-address">Sender Address:</label>
            <input type="text" id="sender-address" name="sender" required>
            <label for="receiver-address">Receiver Address:</label>
            <input type="text" id="receiver-address" name="receiver" required>
            <label for="amount">Amount:</label>
            <input type="text" id="amount" name="amount" required>
            <button type="submit">Create Transaction</button>
        </form>

        <div id="response"></div>
    </div>

    <script>
        document.getElementById('create-transaction-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const sender = document.getElementById('sender-address').value;
            const receiver = document.getElementById('receiver-address').value;
            const amount = document.getElementById('amount').value;

            const response = await fetch('/create_transaction/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ sender: sender, receiver: receiver, amount: amount })
            });

            const result = await response.json();
            document.getElementById('response').innerText = JSON.stringify(result, null, 2);
        });
    </script>
</body>
</html>
