<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deploy MyQuantumProject</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
            color: #333;
        }
        input, button {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Deploy MyQuantumProject</h1>
        <form id="deployForm">
            <label for="deployToken">Deployment Token:</label>
            <input type="text" id="deployToken" name="deployToken" required>
            <button type="submit">Deploy</button>
        </form>
        <div id="message"></div>
    </div>
    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        document.getElementById('deployForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const deployToken = document.getElementById('deployToken').value;
            const messageDiv = document.getElementById('message');
            const csrftoken = getCookie('csrftoken');

            fetch('/deploy/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken
                },
                body: JSON.stringify({ deployToken: deployToken })
            })
            .then(response => response.json())
            .then(data => {
                messageDiv.innerHTML = `<p>${data.message}</p>`;
            })
            .catch(error => {
                messageDiv.innerHTML = `<p>Error: ${error}</p>`;
            });
        });
    </script>
</body>
</html>
